<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flow State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            min-width: 250px;
            transition: background-color 0.3s ease;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <h2>ðŸŒ¸ Flow State ðŸŒ¸</h2>
        <label for="energyMode">Select Focus Mode:</label>
        <select id="energyMode">
            <option value="low">ðŸ§˜ Slow Focus</option>
            <option value="medium">âœ¨ Flow Focus</option>
            <option value="high">âš¡ Deep Focus</option>
        </select>
    </div>

    <script>
        const widget = document.getElementById('widget');
        const energyModeSelect = document.getElementById('energyMode');

        function getTimePeriod(hour) {
            if (hour >= 5 && hour < 11) return 'morning';
            if (hour >= 11 && hour < 15) return 'midday';
            if (hour >= 15 && hour < 20) return 'afternoonEvening';
            return 'night';
        }

        function getColor(energyMode, timePeriod) {
            const colorMap = {
                low: {
                    morning: '#E0FFFF',          // Misty Blue
                    midday: '#FFFACD',           // Light Sand
                    afternoonEvening: '#E6E6FA', // Pale Lavender
                    night: '#DCDCDC'             // Cool Grey
                },
                medium: {
                    morning: '#98FB98',          // Mint Green
                    midday: '#FFDAB9',           // Soft Peach
                    afternoonEvening: '#FFC0CB', // Rose Pink
                    night: '#D8BFD8'             // Soft Lilac
                },
                high: {
                    morning: '#FF6347',          // Coral Red
                    midday: '#DAA520',           // Warm Gold
                    afternoonEvening: '#9370DB', // Royal Purple
                    night: '#4B0082'             // Indigo Blue
                }
            };
            return colorMap[energyMode][timePeriod] || 'white';
        }

        function updateBackgroundColor() {
            const hour = new Date().getHours();
            const mode = energyModeSelect.value;
            const timePeriod = getTimePeriod(hour);
            const color = getColor(mode, timePeriod);
            widget.style.backgroundColor = color;
        }

        energyModeSelect.addEventListener('change', updateBackgroundColor);
        updateBackgroundColor();
    </script>
</body>
</html>
