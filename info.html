<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow State</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .widget {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      min-width: 300px;
      transition: background-color 0.3s ease;
      font-size: 1.25rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    select {
      padding: 14px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <h2>ðŸŒ¸ Flow State ðŸŒ¸</h2>
    <label for="energyMode">Select Focus Mode:</label>
    <select id="energyMode">
      <option value="low">ðŸ§˜ Slow Focus</option>
      <option value="medium">âœ¨ Flow Focus</option>
      <option value="high">âš¡ Deep Focus</option>
    </select>
  </div>

  <script>
    const widget = document.getElementById('widget');
    const energyModeSelect = document.getElementById('energyMode');

    function getTimePeriod(hour) {
      if (hour >= 5 && hour < 9) return 'earlyMorning';
      if (hour >= 9 && hour < 12) return 'lateMorning';
      if (hour >= 12 && hour < 15) return 'earlyAfternoon';
      if (hour >= 15 && hour < 18) return 'lateAfternoon';
      if (hour >= 18 && hour < 21) return 'evening';
      return 'night';
    }

    function getColor(energyMode, timePeriod) {
      const colorMap = {
        low: {
          earlyMorning: '#E0FFFF',   // Misty Blue
          lateMorning: '#FFFACD',    // Pale Yellow
          earlyAfternoon: '#FFFFE0', // Light Lemon
          lateAfternoon: '#F5F5DC',  // Beige
          evening: '#E6E6FA',        // Lavender
          night: '#D8BFD8'           // Thistle
        },
        medium: {
          earlyMorning: '#C1E1C1',   // Soft Green
          lateMorning: '#FFDAB9',    // Peach
          earlyAfternoon: '#FFE4B5', // Moccasin
          lateAfternoon: '#FFB6C1',  // Light Pink
          evening: '#FFC0CB',        // Dusty Rose
          night: '#DDA0DD'           // Plum
        },
        high: {
          earlyMorning: '#FF6347',   // Tomato
          lateMorning: '#FFA500',    // Orange
          earlyAfternoon: '#DAA520', // Goldenrod
          lateAfternoon: '#FF8C00',  // Dark Orange
          evening: '#9370DB',        // Deep Violet
          night: '#8A2BE2'           // Blue Violet
        }
      };
      return colorMap[energyMode][timePeriod] || '#ffffff';
    }

    function updateBackgroundColor() {
      const hour = new Date().getHours();
      const mode = energyModeSelect.value;
      const timePeriod = getTimePeriod(hour);
      const color = getColor(mode, timePeriod);
      widget.style.backgroundColor = color;
    }

    energyModeSelect.addEventListener('change', updateBackgroundColor);
    updateBackgroundColor(); // Initial call
  </script>
</body>
</html>
